        \   <id>EC39DA66-2443-4446-DA07-7AF3711930E3</id>\n    <title>CALIPSO in SAFE
        MODE:</title>\n    <message>&lt;p&gt;CALIPSO was commanded to SAFE Mode on
        Thursday, May 17, 2012 due to elevated  proton levels resulting from a solar
