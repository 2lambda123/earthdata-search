        \   <id>1B507A08-C39C-3EEF-6739-C42BD5DA5D99</id>\n    <title>MISR Production
        Alert</title>\n    <message>&lt;hr /&gt;\n&lt;p class=\"MsoNormal\"&gt;&lt;span
        style=\"color: black;\"&gt;MISR  production is currently stopped due to a
        MISR L1 processing issue  occurring after the addition of a leap second adjustment
        on June 30,  2012 at 23:59:60 UTC. This caused errors of up to 5km in the
        \ georegistration of the MISR MIL1B2 data product. All higher level data  products
        from MISR Level 1 retrievals dated after July 1, 2012 (Orbit  66677 or greater)
        are considered invalid and should not be used. These  products will be reprocessed
        and re-released once the problem has been  corrected.&lt;/span&gt;&lt;/p&gt;\n&lt;p
        class=\"MsoNormal\"&gt;&lt;span style=\"color: black;\"&gt; &lt;/span&gt;&lt;/p&gt;\n&lt;hr
        /&gt;</message>\n    <start_date type=\"datetime\">2012-07-01T12:00:00Z</start_date>\n
