        \   <id>0E9F135D-E243-FE58-684D-0A42D5640451</id>\n    <title>CALIPSO in SAFE
        MODE</title>\n    <message>&lt;p&gt;CALIPSO was commanded to SAFE Mode on
        Wednesday, March 7, 2012 due to elevated 10MeV and 100MeV proton levels resulting
        from a solar flare.&amp;nbsp;&amp;nbsp;&amp;nbsp; CNES executed the commands
        to turn off the laser and the Payload Controller at 8:08 UTC.&amp;nbsp;&amp;nbsp;
        Return-to-service planning will begin once the proton levels return to below
        threshold levels.&amp;nbsp;&amp;nbsp; At this time, it is anticipated that
        the payload will remain OFF until early next week.&amp;nbsp;&amp;nbsp; Please
        check for updates here: http://www-calipso.larc.nasa.gov/&lt;/p&gt;</message>\n
