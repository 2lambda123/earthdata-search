        \   <id>00E75C3A-FEF1-A641-7516-78B9249AB215</id>\n    <title>NASA LaRC Network
        Outage</title>\n    <message>&lt;p&gt;&lt;strong&gt;Friday, March 21, 2014
        to Sunday, March 23, 2014&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;A LaRC Network
        Outage is scheduled from Friday, March 21 at 4:00pm  through Sunday, March
        23 at 6:00pm EDT.&amp;nbsp; Due to this extended period,  please plan your
        network activities and data orders accordingly.&lt;/p&gt;\n&lt;p&gt;Please
