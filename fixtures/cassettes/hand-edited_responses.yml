        from 8am to 5pm EDT.&lt;/p&gt;</message>\n    <start_date type=\"datetime\">2013-08-28T12:00:00Z</start_date>\n
        \   <end_date type=\"datetime\">2013-08-28T21:00:00Z</end_date>\n    <owner_provider_id>C9B84A5E-667E-E8BF-64EA-C53222703E16</owner_provider_id>\n
