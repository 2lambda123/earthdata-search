      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<calendar_events type=\"array\">\n
        \ <calendar_event>\n    <id>EE8C4D92-BDA5-514C-57C8-7A1A9244C3F3</id>\n    <title>ASTER
        GDEM V2 Tutorial</title>\n    <message>&lt;p&gt;A quick tutorial for ordering
        ASTER Global DEM V2 data.&amp;nbsp; &lt;br /&gt;&lt;a href=\"http://www.echo.nasa.gov/reference/reverbastergdem_tutorial.htm\"
        target=\"_GDEMtutorial\"&gt;ASTER GDEM V2 Tutorial&lt;/a&gt;&lt;/p&gt;</message>\n
        \   <start_date type=\"datetime\">2011-10-17T08:00:00Z</start_date>\n    <owner_provider_id>12408</owner_provider_id>\n
        \   <severity type=\"string\">ALERT</severity>\n  </calendar_event>\n  <calendar_event>\n
        \   <id>CC771AB5-4D9A-4CD7-6358-B26DEC212457</id>\n    <title>ASDC Maintenance
        Event </title>\n    <message>&lt;p&gt;The NASA Langley DAAC (ASDC) will be
        doing system maintnenace from Monday January 9,2012 through Friday January
        13,2012. This will prevent the distribution of CERES, CALIPSO, ISCCP, FLASHFlux,
        ACRIM, and SRB products. We apologize for any  inconvenience that  this may
        cause.  Please contact ASDC User Services  at larc-asdc-uds@lists.nasa.gov
        if you  have any questions.&lt;/p&gt;</message>\n    <start_date type=\"datetime\">2012-01-05T12:00:00Z</start_date>\n
        \   <end_date type=\"datetime\">2012-01-13T12:00:00Z</end_date>\n    <owner_provider_id>C9B84A5E-667E-E8BF-64EA-C53222703E16</owner_provider_id>\n
        \   <severity type=\"string\">ALERT</severity>\n  </calendar_event>\n  <calendar_event>\n
        \   <id>8FA581A3-382D-26A5-90CD-1CFC6E85C764</id>\n    <title>ECHO Degraded
        Service</title>\n    <message>&lt;p&gt;A live push of 10.75 will result in
        an outage of our non-redundant systems. Those systems are EIAT and FTP ingest&lt;/p&gt;</message>\n
        \   <start_date type=\"datetime\">2014-04-02T12:00:00Z</start_date>\n    <end_date
        type=\"datetime\">2014-04-02T16:00:00Z</end_date>\n    <severity type=\"string\">ALERT</severity>\n
        \ </calendar_event>\n  <calendar_event>\n    <id>01697967-A7C2-190A-EE05-52BDF4E9507F</id>\n
        \   <title>LARC ASDC Maintenance Alert</title>\n    <message>&lt;p&gt;Due
