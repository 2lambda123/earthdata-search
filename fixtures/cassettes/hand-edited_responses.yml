        payload will be off over the weekend and  recovery will start on Monday, May
        21, 2012.&lt;/p&gt;</message>\n    <start_date type=\"datetime\">2012-05-17T12:00:00Z</start_date>\n
        \   <end_date type=\"datetime\">2012-05-21T12:00:00Z</end_date>\n    <owner_provider_id>24652</owner_provider_id>\n
