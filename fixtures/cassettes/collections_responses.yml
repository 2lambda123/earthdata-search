        -180 90 180"],"time_start":"1981-01-01T00:00:00.000Z","dif_ids":["GLCF_GLC_1km_1.0"],"version_id":"1.0","updated":"2015-12-02T00:00:00.000Z","dataset_id":"1
        Kilometer Land Cover Product from the University of Maryland","data_center":"SCIOPS","short_name":"GLCF_GLC_1km","organizations":["UMD/GLCF"],"title":"1
        Kilometer Land Cover Product from the University of Maryland","coordinate_system":"CARTESIAN","summary":"This
        summary is adapted from the One Kilometer Global Land Cover\nProject Document-Data
        Set Description web page, which may be found at\nthe following URL: \"http://glcf.umiacs.umd.edu/data/landcover/index.shtml\".\n      \n      To
        develop improved methodologies for global land cover\n      classifications
        as well as to provide global land cover products for immediate use in global
        change research, University of Maryland''s\n      Global Land Cover Facility
        (GLCF) and NASA have employed the\n      NASA/NOAA Pathfinder Land (PAL) data
        set with a spatial resolution of 1km. This data set has a length of record
        of 14 years (1981-1994),\n      providing the ability to test the stability
        of classification\n      algorithms. Furthermore, this data set includes red,
        infrared, and\n      thermal bands in addition to the Normalized Difference
        Vegetation\n      Index (NDVI). Inclusion of these additional bands improves\n      discrimination
        between cover types.\n      \n      To identify the pixels to be used for
        training of the 1 km AVHRR\n      Pathfinder data, the investigators collected
        a total of over 200\n      high resolution scenes of which they were confident
        of which cover type\n      occurs.  Most of the scenes used were acquired
        by the Landsat\n      Multispectral Scanner System (MSS), and a few by Landsat
        Thematic\n      Mapper and the LISS (Linear Imaging Self-Scanning Sensor).\n      \n      Of
        the initial 200 scenes, the investigators considered 156 suitable for\n      interpretation.
        Scenes were considered unsuitable if haze or poor\n      quality data obscured
        the scene or if the cover types in the scene\n      could not be visually
        distinguished. For most scenes, the\n      investigators aimed to identify
        only one cover type within the\n      scene. It was possible, however, to
        identify more than one cover type\n      in some scenes if croplands were
        visually identifiable based on the\n      spatial patterns of fields or if
        vegetation maps showed the presence\n      of clearly identifiable cover types.\n      \n      The
        second part of the study involved deriving a global land cover\n      classififcation
        product. The product was derived by testing several\n      metrics that describe
        the temporal dynamics of vegetation over an\n      annual cycle. These metrics
        have the potential to be used as input\n      variables to a global land cover
        classification. The tested metrics\n      are based on 1) the ratio between
        surface temperature and NDVI, 2)\n      seasonal metrics derived from the
        NDVI temporal profile such as length\n      of growing season, 3) a rule-based
        approach that determines cover type\n      through a series of hierarchical
        trees based on surface temperature\n      and NDVI values, and 4) annual mean,
        maximum, minimum, and amplitude\n      values for all optical and thermal
        channels in the AVHRR Pathfinder\n      Land (PAL) data. These metrics were
        applied to 1984 PAL data at 8km\n      resolution to derive a global land
        cover classification product using\n      a decision tree classifier. This
        method was then applied to AVHRR\n      data from other years and higher spatial
        resolutions.","has_granules":false,"time_end":"1994-01-01T00:00:00.000Z","orbit_parameters":{},"id":"C1214608509-SCIOPS","original_format":"DIF","granule_count":0,"browse_flag":false,"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"1
