        Forest Service, Department of Forestry and Agrifoods\n         Corner Brook
        Pulp and Paper Company Limited\n         Memorial University of Newfoundland\n\n         The
        InFER project is part of the Forest Ecosystem Research Network of\nSites (FERNS)
        and is one of eight sites representing the Boreal Shield Ecozone.\n It should
        be noted that the InFER project is listed under the title Glide Lake\n(Western
        Newfoundland) for FERNS.\n\n         This integrated approach to ecosystem
