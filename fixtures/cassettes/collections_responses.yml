        Oceanographic Atlas of Newfoundland Basin and Labrador Sea         ","coordinate_system":"CARTESIAN","summary":"The
        Computer Atlas of the Newfoundland Basin and Labrador Sea was\n      designed
        to make simple, fast and reliable access to large volumes of\n      historical
        and real time oceanographic data. The choice of the Newfoundland\n      Basin
        and Labrador Sea was motivated by their importance in the entire North\n      Atlantic
        circulation and water mass formation, the existence of various water\n      masses
        and sharp fronts, indications of significant temporal and spatial\n      changes
        in the water mass properties, intense air-sea interaction and dense\n      coverage
        with oceanographic data of various types.\n      \n               The Atlas
        operates with different types of oceanographic data:\n      conductivity-temperature-depth
        (CTD), water bottle, expendable bathythermograph\n      (XBT), current meter,
        floats, etc. The sources of the data are: - Bedford\n      Institute of Oceanography
        (BIO) cruises, - World Ocean Circulation Experiment\n      (WOCE) cruises,
        - Russian SECTIONS program carried by State Oceanographic\n      Institute,
        and P.P. Shirshov Institute of Oceanology (SOI, PPS, Moscow,\n      Russia),\n      -
        Obninsk World Data Center (WDC, Obninsk, Russia), - NOAA National\n      Oceanographic
        Data Center (NODC, Washington, USA), - Marine Environmental Data\n      Service
        (MEDS, Ottawa, Canada).\n      \n               The Atlas integrates the advantages
        of databases and paper atlases,\n      allowing the user to solve complex
        tasks (such as, T-S or time series analysis\n      for specified regions,
        sections or points) in a simple way avoiding complex\n      queries for data
        and algorithms. It performs data selection, processing,\n      analysis and
        visualization in different oceanographic coordinates. The Atlas\n      locates
        data from a simple query, produces plots (field, section, etc.), and\n      runs
        different statistical and oceanographic applications. It offers an\n      optional
        selection of procedures for objective analysis, interpolation,\n      averaging,
        smoothing and subsampling of data and results. Scale-independence is\n      one
        of its features, allowing users to work on different spatial and temporal\n      scales,
        and adjust the working environment for their own needs and\n      requirements.
        Users can easily load other data sets, change regions and attach\n      their
        own procedures.\n      \n               The Atlas has been used for data analysis,
        preparation of fields to\n      initialize hydrodynamic models and various
        comparisons of property\n      distributions based on ''real'' data and results
        of modeling.\n      \n      Spatial Data Organization Information -\n      \n          Indirect
