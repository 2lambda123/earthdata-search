        | Headquarters (Line 6W) | 14:11:52 - 14:13:46 | direction 277\ndegrees |\n\n         Ancillary
        data collected under the project include --\n\n         * aerial photographs
        at resolution 1:3500 acquired simultaneously with\nthe digital data, using
        an RC-10 camera with filter 525 and film type 2405;\n         * ground truth
        information for a set of 24 ground plots distributed\nthroughout the imaged
        area.\n\n         The HDDT field roll number for the digital image data is
        IN015. \nNavigation data were archived on tapes INZ013 and INZ014.  The latter
        tape\ncould not be located when tapes were obtained from Innotech Aviation''s
        Remote\nSensing Division in 1994, and therefore may not be available.\n\n         Data
        Transcription, 1988\n\n         Data recorded on the HDDT roll in the aircraft
        was transcibed to CCT\n(in 1988 for MEIS) and 8mm Exabyte (in 1994 for MSS).  The
        CCTs containing raw\nMEIS data files are stored in the penthouse at PFC; processed
