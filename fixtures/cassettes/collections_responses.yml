        dissemination to\nresearchers requiring such data.  The image data and the
        ground plots were\noriginally designed for a specific study at PNFI and also
        to provide data for\nfuture projects in the Canadian Forest Service, universities,
        and other\nresearch organizations.\n\n         The PNFI study involved radiometric
        and row/column correction of the\noriginal MEIS II data, followed by construction
        of a mosaic of the imagery over\nthe test plot sites for analysis.  The database
        of corrected data and the\nmosaic were compiled with the ground data into
        a single-tape distribution data\nset for distribution to other researchers.\n\n         Associated
        data acquisition projects are -- PNFI MEIS Imagery Project\n88-220; PNFI Airborne
        MSS Imagery Project 88-220.\n\n         Planning and Design\n\n         Acquisition
        plan created by D.G. Leckie of the Petawawa National\nForestry Institute (currently
        at the Pacific Forestry Centre in Victoria,\nB.C.).\n\n         Acquisition,
        1998-08-16\n\n         Image data were collected August 16, 1988, at resolutions
        40 cm and\n1.45 m, by the MEIS II and MSS sensors mounted Innotech Aviation''s
        Falcon 20\njet.  Data were acquired for two lines flown at approximate altitude
        580 m\nabove ground level, under CCRS project 88-220.\n\n         The line
        acquisition times and orientations are as follows--\n\n         | 1 | Sturgeon
