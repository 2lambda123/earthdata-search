        provided","updated":"2015-10-08T00:00:00.000Z","dataset_id":"\nGHRSST Level
        2P Central Pacific Regional Skin Sea Surface Temperature from the Geostationary
        Operational Environmental Satellites (GOES) Imager on the GOES-15 satellite
        (GDS versions 1 and 2)\n","data_center":"NOAA_NCEI","short_name":"GHRSST-GOES15-OSPO-L2P","organizations":["DOC/NOAA/NESDIS/NCEI","NASA/JPL/PODAAC"],"title":"\nGHRSST
        Level 2P Central Pacific Regional Skin Sea Surface Temperature from the Geostationary
        Operational Environmental Satellites (GOES) Imager on the GOES-15 satellite
        (GDS versions 1 and 2)\n","coordinate_system":"CARTESIAN","summary":"\nThe
        Geostationary Operational Environmental Satellites (GOES) operated by the
        United States National Oceanographic and Atmospheric Administration (NOAA)
        support weather forecasting, severe storm tracking, meteorology and oceanography
        research. Generally there are several GOES satellites in geosynchronous orbit
        at any one time viewing different earth locations including the GOES-15 launched
        4 March 2010. The radiometer aboard the satellite, The GOES N-P Imager, is
        a five channel (one visible, four infrared) imaging radiometer designed to
        sense radiant and solar reflected energy from sampled areas of the earth.
        The multi-element spectral channels simultaneously sweep east-west and west-east
        along a north-to-south path by means of a two-axis mirror scan system retuning
        telemetry in 10-bit precision. For this Group for High Resolution Sea Surface
        Temperature (GHRSST) dataset, skin sea surface temperature (SST) measurements
        are calculated from the far IR channels of GOES-15 at full resolution on a
        half hourly basis. In native satellite projection, vertically adjacent pixels
        are averaged and read out at every pixel. L2P datasets including Single Sensor
        Error Statistics (SSES) are then derived following the GHRSST Data Processing
        Specification (GDS) version 2.0. The full disk image is subsetted into granules
        representing distinct northern and southern regions.\n","has_granules":false,"orbit_parameters":{},"id":"C1224520098-NOAA_NCEI","original_format":"DIF","granule_count":0,"browse_flag":false,"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"\nThese
        data are available through a variety of services via a THREDDS (Thematic Real-time
        Environmental Distributed Data Services) Data Server (TDS). The base URL of
        NODC''s TDS is http://data.nodc.noaa.gov/thredds. Depending on the dataset,
        the TDS can provide WMS, WCS, DAP, HTTP, and other data access and metadata
        services as well. For more information on the TDS, see http://www.unidata.ucar.edu/software/thredds/current/tds/.\n","hreflang":"en-US","href":"\nhttp://data.nodc.noaa.gov/thredds/catalog/ghrsst/L2P/GOES15/OSPO/\n"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"\nThese
        data are available through the Data Access Protocol (DAP) via an OPeNDAP Hyrax
        server. The base URL of NODC''s Hyrax server is http://data.nodc.noaa.gov/opendap/.
        For a listing of OPeNDAP clients which may be used to access OPeNDAP-enabled
        data sets, please see the OPeNDAP web site at http://opendap.org/.\n","hreflang":"en-US","href":"\nhttp://data.nodc.noaa.gov/opendap/ghrsst/L2P/GOES15/OSPO/\n"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"\nThese
        data are available through the File Transfer Protocol (FTP). The base URL
        of NODC''s FTP server is ftp://ftp.nodc.noaa.gov/ and you may use any FTP
        client to download these data.\n","hreflang":"en-US","href":"\nftp://ftp.nodc.noaa.gov/pub/data.nodc/ghrsst/L2P/GOES15/OSPO/\n"}]},{"boxes":["-90
        -180 90 180"],"time_start":"2006-06-30T00:00:00.000Z","dif_ids":["JPL-L2P-MODIS_A_1.0"],"version_id":"1.0","updated":"2013-09-10T00:00:00.000Z","dataset_id":"\nGHRSST
        Level 2P Global Skin Sea Surface Temperature from the Moderate Resolution
        Imaging Spectroradiometer (MODIS) on the NASA Aqua satellite\n","data_center":"NOAA_NCEI","short_name":"JPL-L2P-MODIS_A","organizations":["DOC/NOAA/NESDIS/NCEI","NASA/JPL/PODAAC"],"title":"\nGHRSST
        Level 2P Global Skin Sea Surface Temperature from the Moderate Resolution
        Imaging Spectroradiometer (MODIS) on the NASA Aqua satellite\n","coordinate_system":"CARTESIAN","summary":"\nThe
        Moderate-resolution Imaging Spectroradiometer (MODIS) is a scientific instrument
        (radiometer) launched by NASA in 2002 on board the Aqua satellite platform
        (a second series is on the Terra platform) to study global dynamics of the
        Earths atmosphere, land and oceans. MODIS captures data in 36 spectral bands
        ranging in wavelength from 0.4 um to 14.4 um and at varying spatial resolutions
        (2 bands at 250 m, 5 bands at 500 m and 29 bands at 1 km). For the sea surface
        temperature (SST) products from this radiometer channels in the 4, 11 and
        12 um spectrum are used. The Aqua platform is in a sun synchronous, near polar
        orbit at 705 km altitude and the MODIS instrument images the entire Earth
        every 1 to 2 days. The production of the MODIS L2P SST data as part of the
        Group for High Resolution Sea Surface Temperature (GHRSST) is a joint collaboration
        between the NASA Jet Propulsion Laboratory (JPL), the NASA Ocean Biology Processing
        Group (OBPG), and the Rosenstiel School of Marine and Atmospheric Science
        (RSMAS). RSMAS is responsible for sea surface temperature algorithm development,
        error statistics and quality flagging, while the OBPG is NASA ground data
        system for production of daily MODIS ocean products in HDF file format. JPL
        acquires MODIS ocean granules from the OBPG in near realtime and reformats
        them to the GHRSST L2P netCDF specification with complete metadata. Data consists
        of global coverage at 1 km resolution with approximately 300+ five minute
        observation granules per day. For nighttime data both SST from the 11-12 um,
        and 4 um bands are available. Ocean chlorophyll a and K490 diffuse attenuation
