        and TOVS Digital CCT product in SHARP level 2A format","data_center":"ESA","short_name":"1KM.AVHRR.TOVS.SHARP2A","organizations":["ESA/EARTHNET"],"title":"1KM
        NOAA AVHRR and TOVS Digital CCT product in SHARP level 2A format","coordinate_system":"CARTESIAN","summary":"The
        1 km AVHRR Global Land Data set project is an\n      international effort
        to acquire, archive, process and\n      distribute the data of the entire
        global land\n      surface observed by the NOAA/AVHRR\n      satellite mission
        at 1 km resolution, in order to\n      meet the needs of the international\n      science
        community, (IGBP, 1992). A\n      network of 29 High Resolution Picture\n      Transmission
        (HRPT) stations, along with data\n      recorded by the NOAA, has been acquiring
        daily global\n      land coverage from the NOAA-11 satellite since the first
        of April\n      1992. The continuous flow of data coming from these stations
        is\n      routinely archived by USGS and ESA. A common archive exists at\n      the
        EROS data centre of the USGS and at the ESRIN of ESA. The\n      number of
        pass acquired per year is around 15000. The project\n      intends to process
        all acquired data to generate\n      for any 10-day period in the project\n      time-span
        (April 92 - September 94) a land composite\n      product (1444k) covering
        the whole world surface, as defined by\n      Townsend et al., 1992.\n      AVHRR
        floating scenes are provided in SHARP\n      format. SHARP is the ESA Earthnet
        format for\n      AVHRR and TOVS data generated to provide an easy\n      data
        access for the international Remote sensing user\n      community. SHARP-1
        consists of two volumes: AVHRR\n      volume and TOVS volume. In addition,
        with the objective\n      of providing the user with ready-to-use data,\n      a
        family of higher level products has been proposed\n      by Earthnet: this
        is SHARP level-2.\n      \n      \n      \n      \n      The SHARP level-2A
        (Calibrated Product) contains\n      calibrated data from the AVHRR channels
        (i.e.\n      level 1 data calibrated and converted to\n      measurements
        of Equivalent Reflectance, spectral\n      Radiance and Brightness Temperature)
        and a classification of the\n      image.\n      \n      \n      \n      \n      Each
        pixel contains image data (calibrated), a\n      classification and geographical
        information\n      (boundaries, coastlines and lat/long grid\n      flags).
        Each pixel consists of 2 bytes; 10 bits are\n      used for image data, 3
        bits for the\n      classification and 3 bits for geographical data.\n      The
        classification includes land, cloud, sea,\n      snow/ice and unclassified
        pixels.\n      \n      \n      \n      \n      SHARP-2 products are produced
        from archived SHARP-1\n      day-time data.  SHARP-2 products will not be
        archived. TOVS data\n      remains the same as for SHARP-1 products.\n      \n      \n      \n      \n      For
        the Level 2A product, Level 1 raw data is\n      calibrated and classified
        utilizing state-of-the-art algorithms.\n      The visible channels (1 and
        2) are converted from raw data to\n      Equivalent Reflectance, while channels
        4 and 5 (infrared) are\n      converted to Brightness Temperature, corrected
        by nonlinear\n      effects, and the third infrared channel (3) is converted
        to Spectral\n      Radiance.\n      \n      \n      \n      \n      Image
        data in each band of the Level 2A product:\n      \n      ---------------\n      Band
        1: Channel 1 Equivalent Reflectance\n      Band 2: Channel 2 Equivalent Reflectance\n      Band
        3: Channel 3 Spectral Radiance\n      Band 4: Channel 4 Brightness Temperature\n      Band
        5: Channel 5 Brightness Temperature\n      ---------------\n      Note: ''Band''
        refers to the output data structure of\n      the SHARP products.\n      ''Channel''
        refers to the input satellite data acquired\n      in different\n      wavelengths.\n      \n      \n      \n      \n      This
        product can be produced with data from all the\n      operating NOAA satellites;
        however, if the data is derived from the\n      even-numbered satellites,
        band 5 is empty.\n      \n      \n      \n      \n      Geometric Correction:\n      Image
        navigation (location) is carried out during\n      Level 1 data generation,
        using the orbital model for\n      the satellite location and is tested by
        an operator who carries out\n      further correction if necessary.  SHARP-2
        products are in the\n      original spacecraft projection.  A location grid
        of tie points\n      (lat/long) is given in the suffix data (every 16th image
        file\n      record).\n      \n      \n      \n      \n      To order data,
        please see\n      \"http://earth.esa.int/helpandmail/help_order.html\"","has_granules":false,"orbit_parameters":{},"id":"C1214560039-ESA","original_format":"DIF","granule_count":0,"browse_flag":false,"online_access_flag":false,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/metadata#","title":"\n         See
        ''SHARP-2 Technical Specification of Format'' in the NOAA\n         Document
        Library\n      ","hreflang":"en-US","href":"http://earth.esa.int/esa_doc/doc_tpm.html#_NOA"}]},{"boxes":["-5
