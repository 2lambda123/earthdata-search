      string: '{"feed":{"updated":"2016-03-27T02:07:30.660Z","id":"https://cmr.earthdata.nasa.gov:443/search/collections.json?echo_collection_id%5B%5D=C90757595-LAADS&page_num=1&include_tags=edsc.%2A&include_has_granules=true&include_granule_counts=true","title":"ECHO
        dataset metadata","entry":[{"boxes":["-90 -180 90 180"],"time_start":"1999-12-18T00:00:00.000Z","dif_ids":["MOD021KM_5"],"version_id":"5","updated":"2016-03-09T00:00:00.000Z","dataset_id":"MODIS/Terra
        Calibrated Radiances 5-Min L1B Swath 1km V005","data_center":"LAADS","short_name":"MOD021KM","organizations":["NASA/GSFC/SED/ESD/HBSL/BISB/LAADS","NASA/GSFC/SED/ESD/BSL/MCST","NASA/GSFC/SED/ESD/HBSL/BISB/MODAPS"],"title":"MODIS/Terra
        Calibrated Radiances 5-Min L1B Swath 1km V005","coordinate_system":"CARTESIAN","summary":"The
        MODIS Level 1B data set contains calibrated and geolocated\t\t\t\t\t  at-aperture
        radiances for 36 discrete bands located in the 0.4 to 14.4\t\t\t\t\t  micron
        region of electromagentic spectrum. These data are generated\t\t\t\t\t  from
        the MODIS Level 1A scans of raw radiance and in the process\t\t\t\t\t  converted
        to geophysical units of W/(m^2 um sr). In addition, the\t\t\t\t\t  Earth Bi-directional
        Reflectance Distribution Function (BRDF) may be\t\t\t\t\t  determined for
        the solar reflective bands (1-19, 26) through knowledge\t\t\t\t\t  of the
        solar irradiance (e.g., determined from MODIS solar diffuser\t\t\t\t\t  data,
        and from the target illumination geometry).  Additional data are\t\t\t\t\t  provided
        including quality flags, error estimates and calibration\t\t\t\t\t  data.\t\t\t\t\t  \t\t\t\t\t  Visible,
        shortwave infrared, and near infrared measurements are only\t\t\t\t\t  made
        during the daytime, while radiances for the thermal infrared\t\t\t\t\t  region
        (bands 20-25, 27-36) are measured continuously.\t\t\t\t\t  \t\t\t\t\t  Channel
        locations for MODIS are as follows:\t\t\t\t\t  \t\t\t\t\t  Band   Center Wavelength
        (um)    Primary Use\t\t\t\t\t  ----   ----------------------    -----------\t\t\t\t\t  1          0.620  -
        0.670        Land/Cloud Boundaries\t\t\t\t\t  2          0.841  - 0.876        Land/Cloud
        Boundaries\t\t\t\t\t  3          0.459  - 0.479        Land/Cloud Properties\t\t\t\t\t  4          0.545  -
        0.565        Land/Cloud Properties\t\t\t\t\t  5          1.230  - 1.250        Land/Cloud
        Properties\t\t\t\t\t  6          1.628  - 1.652        Land/Cloud Properties\t\t\t\t\t  7          2.105  -
        2.155        Land/Cloud Properties\t\t\t\t\t  8          0.405  - 0.420        Ocean
        Color/Phytoplankton\t\t\t\t\t  9          0.438  - 0.448        Ocean Color/Phytoplankton\t\t\t\t\t  10         0.483  -
        0.493        Ocean Color/Phytoplankton\t\t\t\t\t  11         0.526  - 0.536        Ocean
        Color/Phytoplankton\t\t\t\t\t  12         0.546  - 0.556        Ocean Color/Phytoplankton\t\t\t\t\t  13         0.662  -
        0.672        Ocean Color/Phytoplankton\t\t\t\t\t  14         0.673  - 0.683        Ocean
        Color/Phytoplankton\t\t\t\t\t  15         0.743  - 0.753        Ocean Color/Phytoplankton\t\t\t\t\t  16         0.862  -
        0.877        Ocean Color/Phytoplankton\t\t\t\t\t  17         0.890  - 0.920        Atmospheric
        Water Vapor\t\t\t\t\t  18         0.931  - 0.941        Atmospheric Water
        Vapor\t\t\t\t\t  19         0.915  - 0.965        Atmospheric Water Vapor\t\t\t\t\t  20         3.660  -
        3.840        Surface/Cloud Temperature\t\t\t\t\t  21         3.929  - 3.989        Surface/Cloud
        Temperature\t\t\t\t\t  22         3.929  - 3.989        Surface/Cloud Temperature\t\t\t\t\t  23         4.020  -
        4.080        Surface/Cloud Temperature\t\t\t\t\t  24         4.433  - 4.498        Atmospheric
        Temperature\t\t\t\t\t  25         4.482  - 4.549        Atmospheric Temperature\t\t\t\t\t  26         1.360  -
        1.390        Cirrus Clouds\t\t\t\t\t  27         6.535  - 6.895        Water
        Vapor Profile\t\t\t\t\t  28         7.175  - 7.475        Water Vapor Profile\t\t\t\t\t  29         8.400  -
        8.700        Water Vapor Profile\t\t\t\t\t  30         9.580  - 9.880        Ozone
        Overburden\t\t\t\t\t  31         10.780 - 11.280       Surface/Cloud Temperature\t\t\t\t\t  32         11.770
        - 12.270       Surface/Cloud Temperature\t\t\t\t\t  33         13.185 - 13.485       Cloud
        Top Altitude\t\t\t\t\t  34         13.485 - 13.785       Cloud Top Altitude\t\t\t\t\t  35         13.785
        - 14.085       Cloud Top Altitude\t\t\t\t\t  36         14.085 - 14.385       Cloud
        Top Altitude\t\t\t\t\t  \t\t\t\t\t  Channels 1 and 2 have 250 m resolution,
        channels 3 through 7 have 500\t\t\t\t\t  m resolution, and the rest have 1
        km resolution. However, for the\t\t\t\t\t  MODIS L1B 1 km product, the 250
        m and 500 m band radiance data and\t\t\t\t\t  their associated uncertainties
        have been aggregated to 1 km\t\t\t\t\t  resolution. Thus the entire channel
        data set is referenced to the same\t\t\t\t\t  spatial and geolocation scales.
        Separate L1B products are available\t\t\t\t\t  for the 250 m channels (MOD02QKM)
        and 500 m channels (MOD02HKM) that\t\t\t\t\t  preserve the original resolution
        of the data.\t\t\t\t\t  \t\t\t\t\t  Spatial resolution for pixels at nadir
        is 1 km, degrading to 4.8 km in\t\t\t\t\t  the along-scan direction at the
        scan extremes. However, thanks to the\t\t\t\t\t  overlapping of consecutive
        swaths and respectively pixels there, the\t\t\t\t\t  resulting resolution
        at the scan extremes is about 2 km.  A 55 degree\t\t\t\t\t  scanning pattern
        at the EOS orbit of 705 km results in a 2330 km\t\t\t\t\t  orbital swath width
        and provides global coverage every one to two\t\t\t\t\t  days. A single MODIS
        Level 1B granule will nominally contain a scene\t\t\t\t\t  built from 203
        scans (or swaths) sampled 1354 times in the cross-track\t\t\t\t\t  direction,
        corresponding to approximately 5 minutes worth of data.\t\t\t\t\t  Since an
        individual MODIS scan (or swath) will contain 10 along-track\t\t\t\t\t  spatial
        elements, the scene will be composed of (1354 x 2030) pixels,\t\t\t\t\t  resulting
        in a spatial coverage of (2330 km x 2030 km).Due to the\t\t\t\t\t  MODIS scan
        geometry, there will be increasing overlap occurring beyond\t\t\t\t\t  about
        25 degrees scan angle.\t\t\t\t\t  \t\t\t\t\t  To summarize, the MODIS L1B
        1 km data product consists of:\t\t\t\t\t  \t\t\t\t\t  1. Calibrated radiances
        and uncertainties for (2) 250 m reflected\t\t\t\t\t  solar bands aggregated
        to 1 km resolution\t\t\t\t\t  \t\t\t\t\t  2. Calibrated radiances and uncertainties
        for (5) 500 m reflected\t\t\t\t\t  solar bands aggregated to 1 km resolution\t\t\t\t\t  \t\t\t\t\t  3.
        Calibrated radiances and uncertainties for (13) 1 km reflected\t\t\t\t\t  solar
        bands and (16) infrared emissive bands\t\t\t\t\t  \t\t\t\t\t  4. Geolocation
        subsampled at every 5th pixel across and along track\t\t\t\t\t  \t\t\t\t\t  5.
        Satellite and solar angles subsampled at the above frequency\t\t\t\t\t  \t\t\t\t\t  6.
        Comprehensive set of file-level metadata summarizing the spatial,\t\t\t\t\t  temporal
        and parameter attributes of the data, as well as auxiliary\t\t\t\t\t  information
        pertaining to instrument status and data quality\t\t\t\t\t  characterization\t\t\t\t\t  \t\t\t\t\t  Users
        requiring the full-resolution geolocation and solar/satellite\t\t\t\t\t  geometry
        can obtain the separate MODIS Level 1 Geolocation product\t\t\t\t\t  (MOD03)
        from LAADS.\t\t\t\t\t  \t\t\t\t\t  The MODIS L1B data are stored in the Earth
        Observing System\t\t\t\t\t  Hierarchical Data Format (HDF-EOS) which is an
        extension of HDF as\t\t\t\t\t  developed by the National Center for Supercomputer
        Applications (NCSA)\t\t\t\t\t  at the University of Illinois. A typical file
        size will be\t\t\t\t\t  approximately 260 MB.\t\t\t\t\t  \t\t\t\t\t  Environmental
        information derived from MODIS L1B measurements will\t\t\t\t\t  offer a comprehensive
        and unprecedented look at terrestrial,\t\t\t\t\t  atmospheric, and ocean phenomenology
        for a wide and diverse community\t\t\t\t\t  of users throughout the world.\t\t\t\t\t  \t\t\t\t\t  (The
        Shortname for this product is MOD021KM)\t\t\t\t\t  \t\t\t\t\t  The V004 Program
        Executable (PGE), for MODIS Level 1B products, has\t\t\t\t\t  gone through
        a series of revisions since the initial release of V4.0.0\t\t\t\t\t  in March
        of 2002. These include revisions to make it\t\t\t\t\t  LINUX-compatible. The
        current version is V4.0.9, which does not\t\t\t\t\t  contain changes to the
        code that affect scientific output.\t\t\t\t\t  \t\t\t\t\t  Below is a brief
        overview of changes that affect scientific output in\t\t\t\t\t  previous versions
        (V4.0.0 to V4.0.7) of PGE code. The MCST web site,\t\t\t\t\t  listed in the
        URL section of this DIF, has a more detailed version of\t\t\t\t\t  this information,
        including revisions that do not affect scientific\t\t\t\t\t  output.\t\t\t\t\t  \t\t\t\t\t  Significant
        changes to Look Up Tables (LUT) used in Level 1B\t\t\t\t\t  processing have
        occurred. These include revising the\t\t\t\t\t  Response-versus-Scan Angle
        (RVS) LUTs from listing the RVS corrections\t\t\t\t\t  to listing the quadratic
        coefficients used in making the RVS\t\t\t\t\t  correction. The coefficients
        are now calculated by interpolating on\t\t\t\t\t  the granule collection time
        and the RVS corrections are then generated\t\t\t\t\t  using the interpolated
        coefficients. Previously used Emissive and\t\t\t\t\t  Reflective RVS LUT tables
        were eliminated and new ones introduced.\t\t\t\t\t  \t\t\t\t\t  An incorrect
        comparison between RVS coefficients for Thermal\t\t\t\t\t  Emissivity Bands
        (TEB) and Reflective Solar Bands (RSB) was being made\t\t\t\t\t  during the
        calculation of the RVS coefficients. This was replaced with\t\t\t\t\t  a comparison
        between TEB coefficients.  This error never resulted in\t\t\t\t\t  an incorrect
        RVS correction but did lead to re-calculating the\t\t\t\t\t  coefficients
        for each detector in a thermal band even if the\t\t\t\t\t  coefficients were
        the same for all 10 detectors.\t\t\t\t\t  \t\t\t\t\t  A destriping algorithm
        for Band 26 devised by C. Moeller was\t\t\t\t\t  implemented. A new time-dependent
        LUT was added which gives\t\t\t\t\t  coefficients for a detector-specific
        cross-talk correction based on\t\t\t\t\t  the aggregated Band 5 radiances.  The
        Band 26 scaled integers are\t\t\t\t\t  adjusted by the Band 5 correction term,
        which is the product of the\t\t\t\t\t  Band 5 radiance times the ratio of
        the Band 5 to Band 26 scaling\t\t\t\t\t  factors times the LUT correction
        value for that detector.  In addition\t\t\t\t\t  a new LUT which allows for
        a frame offset with regard to the Band 5\t\t\t\t\t  radiance was added.  A
        LUT which switches the correction off or on was\t\t\t\t\t  also added.\t\t\t\t\t  \t\t\t\t\t  Data
        set information:\t\t\t\t\t  \t\t\t\t\t  MODIS Homepage\t\t\t\t\t  http://modis.gsfc.nasa.gov/data/dataprod/\t\t\t\t\t  \t\t\t\t\t  and\t\t\t\t\t  \t\t\t\t\t  MODIS
        Characterization Support Team\t\t\t\t\t  http://mcst.gsfc.nasa.gov/","has_granules":true,"orbit_parameters":{},"id":"C90757595-LAADS","collection_data_type":"SCIENCE_QUALITY","granule_count":1647358,"browse_flag":false,"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/metadata#","title":"Overview
        of MODIS","hreflang":"en-US","href":"http://modaps.nascom.nasa.gov/services/about/product_descriptions_terra.html"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"Search
        and order products from LAADS website.","hreflang":"en-US","href":"https://ladsweb.nascom.nasa.gov/data/search.html"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"Direct
        access to the ftp site and directory hosting the MOD021KM 5 data set.","hreflang":"en-US","href":"ftp://ladsweb.nascom.nasa.gov/allData/5/MOD021KM/"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/metadata#","title":"MODIS
        Level 1B Product Information Page at MCST","hreflang":"en-US","href":"http://mcst.gsfc.nasa.gov/l1b/product-information"}]}]}}'
