        Lodgepole Pine Management Study, British Columbia, Canada         ","data_center":"SCIOPS","short_name":"Canada_CFS_LodgepolePineBC","organizations":["CA/NRCAN/CFS/PFC"],"title":"           Mature
        Lodgepole Pine Management Study, British Columbia, Canada         ","coordinate_system":"CARTESIAN","summary":"Lodgepole
        pine stands make up an important part of the forest cover in\nthe interior
        of British Columbia, consistently providing nearly 25% of total\nforest product
        values produced annually in the province, and dominating\nlandscapes important
        for many values and to many users. Because of the current\nage-class distribution
        and history of heavy mortality to mountain pine beetle\nepidemics in overmature
        stands, it is important to develop silvicultural\napproaches, such as commercial
        thinning and fertilization, to manage maturing\nlodgepole pine stands.\n\n         Partial-cutting
        and fertilization of 70 to 100 year old stands may\nreduce stand susceptibility
        to epidemic attack by mountain pine beetle and\nprovide access to fibre while
        allowing maintenance of mature forest cover in\ncritical wildlife habitat,
        community watersheds and viewsheds that will benefit\nmany users.\n\n         This
        study, in the East Kootenays of British Columbia, is a\nmulti-disciplinary,
        long-term research study of 20 years which is designed to\nevaluate the effects
        of partial-cutting and fertilization of lodgepole pine on\nresidual stand
        condition and growth, insect activity, regeneration processes,\nand non-timber
        values.\n\n         Partners in the Mature Lodgepole Pine Management Study
        are:\n\n         Canadian Forest Service, Natural Resources Canada\n         Crestbrook
        Forest Industries Ltd.\n         Forest Engineering Research Institute of
        Canada\n         Forest Renewal B.C.\n         Galloway Lumber Company Ltd.\n         Ministry
        of Forests, Province of British Columbia\n\n         The overall objectives
        of the Mature Lodgepole Pine Management Study\nare to determine:\n\n         1.
        if fibre recovery is economically feasible with current technology;\n         2.
        how tree and stand susceptibility to attack by mountain pine beetle\nand other
        insects is affected;\n         3. if residual stand growth responses will
        increase yield or value at\nthe end of this rotation;\n         4. how wildlife
        habitat and domestic forage values are affected;\n         5. if conversion
        to mixed species shelterwood management is possible\nthrough release of advanced
        regeneration or underplanting thinned stands.\n\nSpatial Data Organization
