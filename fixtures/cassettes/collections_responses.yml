        Data ","data_center":"GCMDTEST","short_name":"aces1cont","organizations":["NASA/MSFC/GHRC"],"title":"ACES
        Continuous Data ","coordinate_system":"CARTESIAN","summary":"Based at the
        Naval Air Facility Key West in Florida, ACES researchers in August\n                  2002
        chased down thunderstorms using an uninhabited aerial vehicle (UAV) -\n                  allowing
        them to achieve dual goals of gathering weather data safely and\n                  testing
        new aircraft technology. This marked the first time a UAV was used to\n                  conduct
        lightning research.\n                  \n                  Aimed at better
        understanding the causes of an electrical storm''s fury and its\n                  effects
        on our home planet, this study was a collaboration among the Marshall\n                  Center;
        the University of Alabama at Huntsville; NASA''s Goddard Space Flight\n                  Center,
        Greenbelt, Md.; Pennsylvania State University, University Park; and\n                  General
        Atomics Aeronautical Systems Inc., San Diego.\n                  \n                  The
        ALTUS Cloud Electrification Study (ACES) was Based at the Naval Air\n                  Facility
        Key West in Florida. ACES researchers in August 2002 conducted\n                  overflights
        of thunderstorms over the southwestern corner of Florida. For the\n                  first
        time in NASA research an uninhabited aerial vehicle (UAV) named ALTUS was\n                  used
        to collect cloud electrification data. Carrying field mills, optical\n                  sensors,
        electric field sensors and other instruments, it allowed scientists to\n                  collect
        cloud electrification data for the first time from above the storm from\n                  it''s
        birth through dissipation. This experiment allowed scientists to achieve\n                  the
        dual goals of gathering weather data safely, and testing new aircraft\n                  technology.\n                  \n                  This
        dataset consists of data collected from seven instruments: the Slow/Fast\n                  antenna,
        Electric Field Mill, Dual Optical Pulse Sensor, Searchcoil\n                  magnetometer,
        Accelerometers, Gerdien Conductivity Prove, and the Fluxgate\n                  Magnetometer.\n                  \n                  Data
