        -180 90 180"],"dif_ids":["NOAA_NCDC_PALEO_2005-015"],"version_id":"Not provided","updated":"2015-12-10T00:00:00.000Z","dataset_id":"11,000
        Year Sunspot Number Reconstruction","data_center":"NOAA_NCEI","short_name":"NOAA_NCDC_PALEO_2005-015","organizations":["WDC/PALEOCLIMATOLOGY,
        BOULDER"],"title":"11,000 Year Sunspot Number Reconstruction","coordinate_system":"CARTESIAN","summary":"From
        http://www.ncdc.noaa.gov/paleo/pubs/solanki2004/solanki2004.html\n\nDirect
        observations of sunspot numbers are available for the past\nfour centuries,
        but longer time series are required, for example,\nfor the identification
        of a possible solar influence on climate and\nfor testing models of the solar
        dynamo. Here we report a\nreconstruction of the sunspot number covering the
        past 11,400\nyears, based on dendrochronologically dated radiocarbon concentrations.\nWe
        combine physics-based models for each of the\nprocesses connecting the radiocarbon
        concentration with sunspot\nnumber. According to our reconstruction, the level
        of solar\nactivity during the past 70 years is exceptional, and the previous\nperiod
        of equally high activity occurred more than 8,000 years\nago. We find that
        during the past 11,400 years the Sun spent only\nof the order of 10% of the
        time at a similarly high level of\nmagnetic activity and almost all of the
        earlier high-activity\nperiods were shorter than the present episode. Although
        the\nrarity of the current episode of high average sunspot numbers\nmay indicate
        that the Sun has contributed to the unusual climate\nchange during the twentieth
        century, we point out that solar\nvariability is unlikely to have been the
        dominant cause of the\nstrong warming during the past three decades.\n\nThe
        series of reconstructed 10-yr averaged sunspot numbers with their 68%\nuncertainty.
        Years are given BP (before present), i.e. the calendar AD year,\nYad, is related
        to the  BP year, Ybp, as Yc=1950-Ybp. The tabulated years\ncorrespond to centers
        of the corresponding 10-year intervals. Negative values\nare artifacts and
        are consistent with zero within the error limits.","has_granules":false,"orbit_parameters":{},"id":"C1215197053-NOAA_NCEI","original_format":"DIF","granule_count":0,"browse_flag":false,"online_access_flag":false,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/metadata#","title":"\n         Documentation
