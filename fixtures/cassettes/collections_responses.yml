        returns an updated short list of names to choose from.  One of these\n            names
        may then be selected to obtain data on individual specimens matching\n            these
        criteria.  Currently, synonyms (outdated Latin binomials) are not linked,\n            so
        the searcher should be aware of the taxonomic and nomenclatural history of\n            the
        species he or she is interested in.  If there is geographic (UTM,\n            Latitude/Longitude)
        information available for the record, the searcher can\n            click
        on a link which will draw a map showing the collection location.  A\n            distribution
        map of all of the collection locations in a particular search may\n            also
        be generated, by scrolling to the end of the list and clicking the\n            \"submit\"
        button there.  Searches may also be conducted on \"Locality\" (nearest\n            town
        or drainage division), DAVFP number, or year of collection.\n            \n                     This
        database is used to manage the 35,300 specimens of forest\n            diseases
