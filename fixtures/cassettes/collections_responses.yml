        Hemisphere Temperature Reconstruction","data_center":"NOAA_NCEI","short_name":"NOAA_NCDC_PALEO_2005-019","organizations":["WDC/PALEOCLIMATOLOGY,
        BOULDER"],"title":"2,000-Year Northern Hemisphere Temperature Reconstruction","coordinate_system":"CARTESIAN","summary":"A
        number of reconstructions of millennial-scale climate variability have been\ncarried
        out in order to understand patterns of natural climate variability, on\ndecade
        to century timescales, and the role of anthropogenic forcing. These\nreconstructions
        have mainly used tree-ring data and other data sets of annual\nto decadal
        resolution. Lake and ocean sediments have a lower time resolution,\nbut provide
        climate information at multicentennial timescales that may not be\ncaptured
        by tree-ring data. Here we reconstruct Northern Hemisphere\ntemperatures for
        the past 2,000 years by combining low-resolution proxies with\ntree-ring data,
        using a wavelet transform technique to achieve\ntimescale-dependent processing
        of the data. Our reconstruction shows larger\nmulticentennial variability
        than most previous multi-proxy reconstructions, but\nagrees well with temperatures
        reconstructed from borehole measurements and with\ntemperatures obtained with
        a general circulation model. According to our\nreconstruction, high temperatures
        - similar to those observed in the twentieth\ncentury before 1990- occurred
        around AD 1000 to 1100, and minimum temperatures\nthat are about 0.7K below
        the average of 1961-90 occurred around AD 1600. This\nlarge natural variability
        in the past suggests an important role of natural\nmulticentennial variability
        that is likely to continue.\n\nThis data set consists of reconstructed Northern
        Hemisphere temperatures for\nthe past 2,000 years  calculated by combining
        low-resolution proxies with\ntree-ring data,  using a wavelet transform technique
        to achieve\ntimescale-dependent  processing of the data.\n\nAll data are given
        as temperature anomalies (K) from the Northern Hemisphere\nannual mean  temperature
