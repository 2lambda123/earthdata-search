        BOULDER"],"title":"2,000 Year Hemispheric Multi-proxy Temperature Reconstructions","coordinate_system":"CARTESIAN","summary":"Two
        hemispheric multi-proxy temperature reconstructions (based on\nlocal-correlation
        weighting, and areal weighting as described in Mann\nand Jones 2003). The
        global mean shown in the paper is the average of\nthe two hemispheric reconstructions,
        while the interhemispheric\ndifference is just NH-SH.\n\nAll series are anomalies
        based on 1961-1990 instrumental reference\nperiod.\n\nAbstract (from the online
        documentation)\nWe present reconstructions of Northern and Southern Hemisphere\nmean
        surface temperature over the past two millennia based on\nhigh-resolution
        ''proxy'' temperature data which retain\nmillennial-scale variability. These
        reconstructions indicate\nthat late 20th century warmth is unprecedented for
        at least\nroughly the past two millennia for the Northern Hemisphere.\nConclusions
        for the Southern Hemisphere and global mean\ntemperature are limited by the
        sparseness of available proxy\ndata in the Southern Hemisphere at present.","has_granules":false,"orbit_parameters":{},"id":"C1215199015-NOAA_NCEI","original_format":"DIF","granule_count":0,"browse_flag":false,"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","title":"\n         Access
