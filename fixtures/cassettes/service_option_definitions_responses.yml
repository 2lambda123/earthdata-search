    body:
      encoding: UTF-8
      string: '{"service_option_definition":{"description":"ECHO ESI Order form for
        DataSet \"MODIS/Aqua Sea Ice Extent Daily L3 Global 1km EASE-Grid Day V005\"
        (MYD29P1D.5)","form":"<form xmlns=\"http://echo.nasa.gov/v9/echoforms\" xmlns:forms=\"http://echo.nasa.gov/v9/echoforms\"
        xmlns:xs=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" targetNamespace=\"http://ecs.nasa.gov/options\"
        xsi:schemaLocation=\"http://echo.nasa.gov/v9/echoforms http://api.echo.nasa.gov/echo/wsdl/EchoForms.xsd\">\n    <!--\n            ECHO
        Service/Order form for DataSet \"MODIS/Aqua Sea Ice Extent Daily L3 Global
        1km EASE-Grid Day V005\" (MYD29P1D.5):\n            -->\n    <model>\n        <instance>\n            <ecs:request
        xmlns:ecs=\"http://ecs.nasa.gov/options\">\n                <!--NOTE: elements
        in caps losely match the ESI API, those in lowercase are helper elements -->\n                <ecs:requestInfo>\n                    <ecs:email/>\n                </ecs:requestInfo>\n                <!--Dataset
        ID will be injected by Reverb-->\n                <ecs:CLIENT>ESI</ecs:CLIENT>\n                <!--First
        SubsetAgent in the input capabilities XML is used as the default.-->\n                <ecs:SUBAGENT_ID>\n                    <ecs:value>HEG</ecs:value>\n                </ecs:SUBAGENT_ID>\n                <!--
        hardcode to async for Reverb services -->\n                <ecs:REQUEST_MODE>async</ecs:REQUEST_MODE>\n                <ecs:HEG-request>\n                    <ecs:SPATIAL_MSG>Click
        the checkbox to enable spatial subsetting.</ecs:SPATIAL_MSG>\n                    <ecs:PROJ_MSG_1>CAUTION:
        Re-projection parameters may alter results.</ecs:PROJ_MSG_1>\n                    <ecs:PROJ_MSG_2>Leave
        blank to choose default values for each re-projected granule.</ecs:PROJ_MSG_2>\n                    <ecs:INTRPL_MSG_1>Used
        to calculate data of resampled and reprojected pixels.</ecs:INTRPL_MSG_1>\n                    <ecs:UTM_MSG_1>NOTE:
        Zone parameter(s) are calculated automatically when spatial subsetting is
        active.</ecs:UTM_MSG_1>\n                    <ecs:null_B/>\n                    <!--Need
        to populate BBOX in final ESI request as follows: \"&BBOX=ullon,lrlat,lrlon,ullat\"-->\n                    <ecs:BBOX/>\n                    <ecs:spatial_subsetting>\n                        <ecs:boundingbox>\n                            <ecs:ullat>90</ecs:ullat>\n                            <ecs:ullon>-180</ecs:ullon>\n                            <ecs:lrlat>-90</ecs:lrlat>\n                            <ecs:lrlon>180</ecs:lrlon>\n                        </ecs:boundingbox>\n                    </ecs:spatial_subsetting>\n                    <ecs:band_subsetting>\n                        <ecs:SUBSET_DATA_LAYERS
        style=\"tree\">\n                            <ecs:MYD29P1D>\n                                <ecs:dataset>/MYD29P1D</ecs:dataset>\n                            </ecs:MYD29P1D>\n                        </ecs:SUBSET_DATA_LAYERS>\n                    </ecs:band_subsetting>\n                    <!--First
        Format in the input XML is used as the default.-->\n                    <ecs:FORMAT>\n                        <ecs:value/>\n                    </ecs:FORMAT>\n                    <!--
        OUTPUT_GRID is never used in ESI (but should be enabled for SSW)-->\n                    <!--
        FILE_IDS must be injected by Reverb -->\n                    <!-- FILE_URLS
        is not used in requests from ECHO, Use FILE_IDS instead -->\n                    <ecs:projection_options>\n                        <ecs:PROJECTION>\n                            <ecs:value>&amp;</ecs:value>\n                        </ecs:PROJECTION>\n                        <!--In
        final ESI request, projection parameters should be included as follows: \"&PROJECTION_PARAMETERS=param1:value1,param2:value2,...paramn:valuen\"-->\n                        <ecs:PROJECTION_PARAMETERS>\n                            <ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection>\n                                <ecs:LonZ/>\n                                <ecs:LatZ/>\n                                <ecs:NZone/>\n                            </ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection>\n                            <ecs:STATE_PLANE_projection>\n                                <ecs:NZone/>\n                            </ecs:STATE_PLANE_projection>\n                            <ecs:LAMBERT_CONFORMAL_CONIC_projection>\n                                <ecs:OriginLat/>\n                                <ecs:CentMer/>\n                                <ecs:STDPR1/>\n                                <ecs:STDPR2/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                            </ecs:LAMBERT_CONFORMAL_CONIC_projection>\n                            <ecs:POLAR_STEREOGRAPHIC_projection>\n                                <ecs:LongPol/>\n                                <ecs:TrueScale/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                            </ecs:POLAR_STEREOGRAPHIC_projection>\n                            <ecs:TRANSVERSE_MERCATOR_projection>\n                                <ecs:Factor/>\n                                <ecs:OriginLat/>\n                                <ecs:CentMer/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                            </ecs:TRANSVERSE_MERCATOR_projection>\n                            <ecs:LAMBERT_AZIMUTHAL_projection>\n                                <ecs:Sphere/>\n                                <ecs:CenterLat/>\n                                <ecs:CentLon/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                            </ecs:LAMBERT_AZIMUTHAL_projection>\n                            <ecs:SINUSOIDAL_projection>\n                                <ecs:CentMer/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                            </ecs:SINUSOIDAL_projection>\n                        </ecs:PROJECTION_PARAMETERS>\n                    </ecs:projection_options>\n                    <ecs:advanced_file_option_flag/>\n                    <ecs:advanced_file_options>\n                        <!--In
        final ESI request, resample options should be formatted like: \"&RESAMPLE=dimension:value\"-->\n                        <ecs:RESAMPLE>\n                            <ecs:NO_CHANGE-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:NO_CHANGE-dimension>\n                            <ecs:GEOGRAPHIC-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:GEOGRAPHIC-dimension>\n                            <ecs:UNIVERSAL_TRANSVERSE_MERCATOR-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:UNIVERSAL_TRANSVERSE_MERCATOR-dimension>\n                            <ecs:STATE_PLANE-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:STATE_PLANE-dimension>\n                            <ecs:LAMBERT_CONFORMAL_CONIC-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:LAMBERT_CONFORMAL_CONIC-dimension>\n                            <ecs:POLAR_STEREOGRAPHIC-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:POLAR_STEREOGRAPHIC-dimension>\n                            <ecs:TRANSVERSE_MERCATOR-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:TRANSVERSE_MERCATOR-dimension>\n                            <ecs:LAMBERT_AZIMUTHAL-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:LAMBERT_AZIMUTHAL-dimension>\n                            <ecs:SINUSOIDAL-dimension>\n                                <ecs:value>&amp;</ecs:value>\n                            </ecs:SINUSOIDAL-dimension>\n                            <ecs:NO_CHANGE-PERCENT-value>100</ecs:NO_CHANGE-PERCENT-value>\n                            <ecs:GEOGRAPHIC-PERCENT-value>100</ecs:GEOGRAPHIC-PERCENT-value>\n                            <ecs:UNIVERSAL_TRANSVERSE_MERCATOR-PERCENT-value>100</ecs:UNIVERSAL_TRANSVERSE_MERCATOR-PERCENT-value>\n                            <ecs:STATE_PLANE-PERCENT-value>100</ecs:STATE_PLANE-PERCENT-value>\n                            <ecs:LAMBERT_CONFORMAL_CONIC-PERCENT-value>100</ecs:LAMBERT_CONFORMAL_CONIC-PERCENT-value>\n                            <ecs:POLAR_STEREOGRAPHIC-PERCENT-value>100</ecs:POLAR_STEREOGRAPHIC-PERCENT-value>\n                            <ecs:TRANSVERSE_MERCATOR-PERCENT-value>100</ecs:TRANSVERSE_MERCATOR-PERCENT-value>\n                            <ecs:LAMBERT_AZIMUTHAL-PERCENT-value>100</ecs:LAMBERT_AZIMUTHAL-PERCENT-value>\n                            <ecs:SINUSOIDAL-PERCENT-value>100</ecs:SINUSOIDAL-PERCENT-value>\n                        </ecs:RESAMPLE>\n                        <ecs:INTERPOLATION>\n                            <ecs:value>NN</ecs:value>\n                        </ecs:INTERPOLATION>\n                        <!--INCLUDE_META
        needs to be converted from true/false here to Y/N in the request.-->\n                        <ecs:INCLUDE_META>false</ecs:INCLUDE_META>\n                    </ecs:advanced_file_options>\n                    <ecs:spatial_subset_flag>false</ecs:spatial_subset_flag>\n                    <ecs:band_subset_flag>true</ecs:band_subset_flag>\n                    <ecs:temporal_subset_flag>false</ecs:temporal_subset_flag>\n                </ecs:HEG-request>\n            </ecs:request>\n        </instance>\n        <extension
        xmlns:pre=\"http://echo.nasa.gov/v9/echoforms/prepopulate\" name=\"pre:prepopulate\">\n            <pre:expressions>\n                <pre:expression
        ref=\"//ecs:requestInfo/ecs:dataset_ids\" source=\"ALL_DATASET_IDS_FROM_CART\"/>\n                <pre:expression
        ref=\"//ecs:requestInfo/ecs:email\" source=\"EMAIL\"/>\n                <pre:expression
        ref=\"//ecs:requestInfo/ecs:keywords\" source=\"KEYWORDS\"/>\n                <pre:expression
        ref=\"//ecs:requestInfo/ecs:spatial\" source=\"SPATIAL\"/>\n                <pre:expression
        ref=\"//ecs:requestInfo/ecs:shp_file\" source=\"SHP_FILE\"/>\n                <pre:expression
        ref=\"//ecs:HEG-request/ecs:spatial_subsetting/ecs:boundingbox/ecs:ullon\"
        source=\"BBOX_WEST\"/>\n                <pre:expression ref=\"//ecs:HEG-request/ecs:spatial_subsetting/ecs:boundingbox/ecs:lrlat\"
        source=\"BBOX_SOUTH\"/>\n                <pre:expression ref=\"//ecs:HEG-request/ecs:spatial_subsetting/ecs:boundingbox/ecs:lrlon\"
        source=\"BBOX_EAST\"/>\n                <pre:expression ref=\"//ecs:HEG-request/ecs:spatial_subsetting/ecs:boundingbox/ecs:ullat\"
        source=\"BBOX_NORTH\"/>\n            </pre:expressions>\n        </extension>\n    </model>\n    <ui>\n        <input
        label=\"Email Address\" ref=\"ecs:requestInfo/ecs:email\" required=\"false()\"
        type=\"xsd:string\">\n            <constraints>\n                <constraint>\n                    <xpath>contains(ecs:requestInfo/ecs:email,
        ''@'') and contains(substring-after(ecs:requestInfo/ecs:email, ''@''), ''.'')
        and string-length(substring-after(ecs:requestInfo/ecs:email, ''.''))</xpath>\n                    <alert>A
        valid email address is required.</alert>\n                </constraint>\n            </constraints>\n        </input>\n        <input
        label=\"Include Metadata and Processing History\" ref=\"ecs:HEG-request/ecs:advanced_file_options/ecs:INCLUDE_META\"
        relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG'' &#10;         &#9;and //ecs:SUBAGENT_ID/ecs:value!=''PQF''
        &#10;         &#9;and //ecs:SUBAGENT_ID/ecs:value!=''GLAS'' &#10;         &#9;and
        //ecs:SUBAGENT_ID/ecs:value!=''SMAPL1L2''&#10;         \" type=\"xsd:boolean\"/>\n        <group
        id=\"HEG-reformatOptions\" label=\"Reformat Output (Optional)\" ref=\"ecs:HEG-request\"
        relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''\">\n            <select id=\"HEG-formatselect\"
        label=\"Output File Format\" multiple=\"false\" open=\"false\" ref=\"ecs:FORMAT\"
        relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''\" type=\"xsd:string\" valueElementName=\"value\">\n                <item
        label=\"No Reformatting\" value=\"\"/>\n                <item label=\"GeoTIFF\"
        value=\"GeoTIFF\"/>\n            </select>\n        </group>\n        <group
        id=\"HEG-spatial\" label=\"Spatial Subsetting (Optional)\" ref=\"ecs:HEG-request/ecs:spatial_subsetting\"
        relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''\">\n            <input label=\"Enter
        bounding box\" ref=\"../ecs:spatial_subset_flag\" type=\"xsd:boolean\"/>\n            <group
        id=\"HEG-NWESBoundingBox\" label=\"\" ref=\"ecs:boundingbox\">\n                <input
        label=\"North\" ref=\"ecs:ullat\" relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''
        and ../../ecs:spatial_subset_flag=''true'' &#10;            \" required=\"true()\"
        type=\"xsd:double\">\n                    <constraints>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullat) &gt;= -90</xpath>\n                            <alert>North
        must be greater than -90</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullat) &lt;= 90</xpath>\n                            <alert>North
        must be less than 90</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullat)  &gt;=  number(ecs:lrlat)</xpath>\n                            <alert>North
        must be greater thanSouth</alert>\n                        </constraint>\n                    </constraints>\n                </input>\n                <input
        label=\"West\" ref=\"ecs:ullon\" relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''
        and ../../ecs:spatial_subset_flag=''true'' &#10;            \" required=\"true()\"
        type=\"xsd:double\">\n                    <constraints>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullon) &gt;= -180</xpath>\n                            <alert>West
        must be greater than -180</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullon) &lt;= 180</xpath>\n                            <alert>West
        must be less than 180</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:ullon)  &lt;=  number(ecs:lrlon)</xpath>\n                            <alert>West
        must be less thanEast</alert>\n                        </constraint>\n                    </constraints>\n                </input>\n                <input
        label=\"East\" ref=\"ecs:lrlon\" relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''
        and ../../ecs:spatial_subset_flag=''true'' &#10;            \" required=\"true()\"
        type=\"xsd:double\">\n                    <constraints>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlon) &gt;= -180</xpath>\n                            <alert>East
        must be greater than -180</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlon) &lt;= 180</xpath>\n                            <alert>East
        must be less than 180</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlon)  &gt;=  number(ecs:ullon)</xpath>\n                            <alert>East
        must be greater thanWest</alert>\n                        </constraint>\n                    </constraints>\n                </input>\n                <input
        label=\"South\" ref=\"ecs:lrlat\" relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''
        and ../../ecs:spatial_subset_flag=''true'' &#10;            \" required=\"true()\"
        type=\"xsd:double\">\n                    <constraints>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlat) &gt;= -90</xpath>\n                            <alert>South
        must be greater than -90</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlat) &lt;= 90</xpath>\n                            <alert>South
        must be less than 90</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>//ecs:SUBAGENT_ID/ecs:value!=''HEG''
        or number(ecs:lrlat)  &lt;=  number(ecs:ullat)</xpath>\n                            <alert>South
        must be less thanNorth</alert>\n                        </constraint>\n                    </constraints>\n                </input>\n            </group>\n        </group>\n        <group
        id=\"HEG-projectionSettings\" label=\"Projection Options\" ref=\"ecs:HEG-request/ecs:projection_options\"
        relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG'' and (//ecs:SUBAGENT_ID/ecs:value!=''SMAPL1L2''
        or (//ecs:SUBAGENT_ID/ecs:value=''SMAPL1L2'' and //ecs:FORMAT/ecs:value=''GeoTIFF''))\">\n            <select
        id=\"HEG-projectselect\" label=\"Re-projection Options\" multiple=\"false\"
        open=\"false\" ref=\"ecs:PROJECTION\" relevant=\"//ecs:SUBAGENT_ID/ecs:value=''HEG''\"
        type=\"xsd:string\" valueElementName=\"value\">\n                <!--Place
        holder if we dont know the default projection (same as empty string)-->\n                <item
        label=\"No Change\" value=\"&amp;\"/>\n                <item label=\"Geographic\"
        value=\"GEOGRAPHIC\"/>\n                <item label=\"Universal Transverse
        Mercator\" value=\"UNIVERSAL TRANSVERSE MERCATOR\"/>\n                <item
        label=\"State Plane Coordinates\" value=\"STATE PLANE\"/>\n                <item
        label=\"Lambert Conic Conformal\" value=\"LAMBERT CONFORMAL CONIC\"/>\n                <item
        label=\"Polar Stereographic\" value=\"POLAR STEREOGRAPHIC\"/>\n                <item
        label=\"Transverse Mercator\" value=\"TRANSVERSE MERCATOR\"/>\n                <item
        label=\"Lambert Azimuthal Equal Area\" value=\"LAMBERT AZIMUTHAL\"/>\n                <item
        label=\"Sinusoidal\" value=\"SINUSOIDAL\"/>\n            </select>\n            <group
        id=\"HEG-UNIVERSAL_TRANSVERSE_MERCATOR-paramgroup\" label=\"Set Parameters
        for Universal Transverse Mercator (Optional)\" ref=\"ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection\"
        relevant=\"//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION/ecs:value=''UNIVERSAL
        TRANSVERSE MERCATOR'' and not(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION/ecs:value!=''UNIVERSAL
        TRANSVERSE MERCATOR'' and ../ecs:spatial_subset_flag=''true'')\">\n                <output
        label=\"\" ref=\"//ecs:HEG-request//ecs:PROJ_MSG_1\" type=\"xsd:string\"/>\n                <output
        label=\"\" ref=\"//ecs:HEG-request//ecs:PROJ_MSG_2\" type=\"xsd:string\"/>\n                <input
        label=\"Longitude of any point in UTM Zone\" ref=\"ecs:LonZ\" relevant=\"//ecs:HEG-request/ecs:spatial_subset_flag=''false''\"
        required=\"false()\" type=\"xsd:string\">\n                    <constraints>\n                        <constraint>\n                            <xpath>(string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ)
        = 0) or\n                           \n                           (number(translate(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ,''-'',''''))
        &gt;= 0.0 and number(translate(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ,''-'',''''))
        &lt;= 180.0) and\n                           \n                           not(contains(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ,
        ''.''))</xpath>\n                            <alert>Longitude must be specified
        with values +/-(0.0..180.0).</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>(string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ)
        = 0 and string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ)
        = 0) or  \n                           \n                           (string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ)
        &gt; 0)</xpath>\n                            <alert>Latitude and Longitude
        must be specified together.</alert>\n                        </constraint>\n                    </constraints>\n                    <help>Angular</help>\n                </input>\n                <input
        label=\"Latitude of any point in UTM Zone\" ref=\"ecs:LatZ\" relevant=\"//ecs:HEG-request/ecs:spatial_subset_flag=''false''\"
        required=\"false()\" type=\"xsd:string\">\n                    <constraints>\n                        <constraint>\n                            <xpath>(string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ)
        = 0) or\n                           \n                           (number(translate(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ,''-'',''''))
        &gt;= 0.0 and number(translate(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ,''-'',''''))
        &lt;= 180.0) and\n                           \n                           not(contains(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ,
        ''.''))</xpath>\n                            <alert>Latitude must be specified
        with values +/-(0.0..180.0).</alert>\n                        </constraint>\n                        <constraint>\n                            <xpath>(string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ)
        = 0 and string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LonZ)
        = 0) or  \n                           \n                           (string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:LatZ)
        &gt; 0)</xpath>\n                            <alert>Latitude and Longitude
        must be specified together.</alert>\n                        </constraint>\n                    </constraints>\n                    <help>Angular</help>\n                </input>\n                <input
        label=\"UTM Zone\" ref=\"ecs:NZone\" relevant=\"//ecs:HEG-request/ecs:spatial_subset_flag=''false''\"
        required=\"false()\" type=\"xsd:string\">\n                    <constraints>\n                        <constraint>\n                            <xpath>string-length(//ecs:HEG-request/ecs:projection_options/ecs:PROJECTION_PARAMETERS/ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection/ecs:NZone)
